<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Basics</title>
</head>
<body>
    <div id="app">

        <button v-on:click="myfunc1"> Click me </button>
        <button @click="myfunc2"> Click here </button>

    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const { createApp, ref } = Vue

    createApp({
            data(){
                return{
                    
                }
            },

            methods:{
                myfunc1(){
                    console.log('Vuejs')
                },

                myfunc2(){
                    console.log('Python')
                }
            }

        }).mount("#app")
</script>

</body>
</html>
