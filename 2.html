<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Basics</title>
</head>
<body>
    <div id="app">
        <h2>Welcome {{name}}</h2>
        <h2>{{welcome()}}</h2>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

          const { createApp, ref } = Vue

          createApp({
            data(){
                return{
                    name: 'VueJs'
                }
            },

            methods: {
                welcome(){
                    return 'My Name is Mehyar'
                }
            }
          }).mount("#app")

    </script>
</body>
</html>
